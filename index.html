<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel=“shortcut icon” href=“#”>
</head>
<body>
  
  <div class="text-center">
    <button class="btn btn-primary" id="cat-button">Cats</button>
    <button class="btn btn-primary" id="dog-button">Dogs</button>
    <button class="btn btn-primary" id="dino-button">Dino</button>
    <button class="btn btn-primary" id="all-button">All Pets</button>
  </div>

    <form> 
      <div class="text-center">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" required>
        <label for="floatingInput">Pet Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
        <label for="floatingInput">Image</label>
      </div>
      <div class="form-floating mb-3">
        <input type="Text" class="form-control" id="color" placeholder="color" required>
        <label for="floatingInput">Favorite Color</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialskill" placeholder="specialskill" required>
        <label for="floatingInput">Special SKill</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="type" required>
        <label for="floatingInput">Type</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
  </div>
    <div id="root"></div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
